<!DOCTYPE html>

<html lang="en">
<head>

<script id="vertexShader" type="x-shader/x-vertex" charset="utf-8">
#ifdef GL_ES
precision highp float;
#endif

void main() {
gl_Position = 	projectionMatrix *
				modelViewMatrix *
				vec4(position,1.0);
}
</script>
<script id="fragmentShader" type="x-shader/x-fragment" charset="utf-8">
#ifdef GL_ES
precision highp float;
#endif

void main() {
	gl_FragColor = vec4(0, 1.0, 1.0, 1.0);
}
</script>
<style>
		#canvas {
			background: #000;
			width: 500px;
			height: 500px;
			position:absolute;
			left:56px;
			top:30px;
		}

</style>

<script type="text/javascript" charset="utf-8">
$(document).ready(function(){
	var canvas = $("#canvas");
	
	var start = Date.now(); 
	// var data = [];
	var width = 500, height = 500;
	
	var url = "hello-world.gexf.xml";
	var layout = "force_directed.js";
	
	var gexfdata;
	var options = {
		canvas: canvas,
		width: width,
		height: height,
		layout: layout
	};
	
	
	var graphgl = new GraphGL(options);
	// should go to web workers....
	
	// var import_worker = new Worker("data_loader");
	
	$.get(
			url, 
			function(data) {
				gexfdata = data;
				// console.log(gexfdata);
				graphgl.init(gexfdata, import_gexf);
				//.render(force_layout);
	}).error(function(e) { console.log("error - ", e); });
	
	var endall = Date.now();
	
	console.log("all: ", (endall-start)/1000);
});
</script>

<div id="canvas"></div>
</body>
